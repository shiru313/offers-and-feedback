<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OFFERS - INSTAGRAM - FEEDBACK  touch and go" />
    <title>𝐘𝐚𝐫𝐚 𝐇𝐲𝐩𝐞𝐫</title>
    <style>
        /* CSS styles for the skeleton loader */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Remove horizontal scroll */
        }

        /* Skeleton styles */
        .skeleton {
            background-color: #f0f0f0; /* Light gray color */
            background-image: linear-gradient(
                120deg,
                #ececec 50%,
                #fafafa 60%,
                #fafafa 61%,
                #ececec 70%
            );
            background-size: 200%;
            background-position: 100% 0;
            animation: skeleton-animation 2s linear infinite; /* Skeleton animation */
        }

        @keyframes skeleton-animation {
            100% {
                background-position: -100% 0;
            }
        }

        /* Other styles remain the same */
        header {
            background-color: rgba(51, 51, 51, 0.7);
            padding: 0% 0;
            text-align: center;
            width: 100%;
            z-index: 1;
            position: unset;
            transition: background-color 0.3s ease;
            height: 95px;
        }

        header img {
            max-width: 140px;
            height: auto;
            margin-top: 20px;
            margin-bottom: 0px;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 50px;
            transition: margin-top 0.3s ease;
            font-size: 30px;
        }

        p {
            text-align: center;
            color: #fcfcfc;
            margin-top: 0%;
            transition: margin-top 0.3s ease;
            font-size: 17px;
        }

        ul {
            list-style-type: none;
            padding: 5;
            margin: 20px auto;
            max-width: 600px;
            position: relative;
            z-index: 1;
            padding-left: 10px;
        }

        li {
            background-color: #fff;
            margin-bottom: 59px;
            border-radius: 50px;
            box-shadow: 0 5px px rgba(0, 0, 0, 0.1);
            width: 98%;
            transition: background-color 0.3s ease;
            overflow: hidden;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        li:hover {
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px 0;
            border-radius: 25px;
            background-color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
            overflow: hidden;
        }

        a:hover {
            background-color: #ccc;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>

    <header class="skeleton"></header> <!-- Skeleton loader for header -->

    <h1 class="skeleton">‎ ‎ </h1> <!-- Skeleton loader for headline -->

    <ul>
        <!-- Skeleton loader for buttons -->
        <li class="skeleton"><a href="#" class="skeleton">‎ ‎‎     </a></li>
        <li class="skeleton"><a href="#" class="skeleton">‎ ‎‎  </a></li>
        <li class="skeleton"><a href="#" class="skeleton">‎ ‎ ‎ </a></li>
    </ul>

    <script>
        // After 1 second, remove skeleton classes to reveal original content
        setTimeout(function() {
            const skeletons = document.querySelectorAll('.skeleton');
            skeletons.forEach(skeleton => {
                skeleton.classList.remove('skeleton');
            });
        }, 2000);
    </script>

    <!-- Load page.html after 2 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = 'page.html';
        }, 1000);
    </script>
</body>
</html>
