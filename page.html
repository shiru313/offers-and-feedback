    <style>
        /* CSS styles */
        body {
            display: none; /* Initially hide the body */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Remove horizontal scroll */
        }

        header {
            background-color: rgba(51, 51, 51, 0.7); /* Adjust the opacity (0.7 in this case) */
            padding: 0% 0;
            text-align: center;
            width: 100%;
            z-index: 1;
            position: unset; 
            transition: background-color 0.3s ease;
            height: 95px;
        }

        header img {
            max-width: 140px;
            height: auto;
            margin-top: 20px; /* Adjust margin as needed */
            margin-bottom: 0px;

        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-top: 50px; /* Adjust margin to move content below the header */
            transition: margin-top 0.3s ease;
            font-size: 30px; /* Adjusted font size */
        }

        p {
            text-align: center;
            color: #fcfcfc;
            margin-top: 0%; /* Adjust margin to move content below the header */
            transition: margin-top 0.3s ease;
            font-size: 17px; /* Adjust font size */
        }

        ul {
            list-style-type: none;
            padding: 5;
            margin: 20px auto;
            max-width: 600px;
            position: relative;
            z-index: 1;
            padding-left: 10px; /* Add left padding */
        }

        li {
            background-color: #fff;
            margin-bottom: 59px;
            border-radius: 50px;
            box-shadow: 0 5px px rgba(0, 0, 0, 0.1);       
            width: 98%;
            transition: background-color 0.3s ease;
            overflow: hidden; /* Hide overflow to hide long text */
            animation: fadeIn 1s ease; /* Fade in animation */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        li:hover {
            background-color: #f0f0f0;
        }

        a {
            text-decoration: none;
            color: #333;
            display: block;
            padding: 10px 0;
            border-radius: 25px;
            background-color: #fff;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
            width: 100%;
            text-align: center;
            overflow: hidden;
        }

        a:hover {
            background-color: #ccc;
        }

        /* Video styling */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7.5;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        @keyframes buttonPopup {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Apply animation only to the "Offers" button */
        .offers-button {
            animation: buttonPopup 2s infinite; /* Adjust timing as needed */
        }

        /* Animated Text */
        p {
            color: #fff8f8;
            font-size: 11px; /* Adjusted font size */
            margin-top: 1px;
            text-align: center;
            padding-bottom: 50px;
        }

        .letter-animation {
            opacity: 0;
            display: inline-block;
            animation: popIn 0.5s forwards;
        }

        @keyframes popIn {
            0% {
                transform: translateY(-5px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 3;
            }
        }
    </style>

    <script>
        // JavaScript to show content after full load
        window.addEventListener('load', function() {
            document.body.style.display = 'block'; // Show the body after full load
        });

        // Change the content of h1 after 2 seconds
        setTimeout(function() {
            document.getElementById('headline').innerText = 'Everything In One Touch';
        }, 1800);

        // JavaScript for animated text
        const animatedText = document.getElementById('animated-text');
        const text = 'Nurturing Your Life....';
        const loopCount = 3; // Number of times to loop the animation

        // Function to create the animation
        function createAnimation() {
            animatedText.innerText = '';

            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i];
                span.classList.add('letter-animation');
                span.style.animationDelay = `${i * 0.1}s`;
                animatedText.appendChild(span);
            }

            // Repeat the animation after a delay
            setTimeout(createAnimation, text.length * 0.1 * 1500);
        }

        // Start the animation
        createAnimation();
